<html>
    <head>
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">

        <link rel="stylesheet" href="../static/index.css">
        <script src="../static/index.js"></script> 
    </head>
    <body>
        <div id="data_options">
            <button class="button data_button">Obecné</button>
            <button class="button data_button">Mateřské</button>
            <button class="button data_button">Základní</button>
            <button class="button data_button">Střední</button>
            <button class="button data_button">Vysoké</button>
            <select class="dropdown" oninput="onDropdownInput()">
                <option disabled selected>Vyberte z následujících</option>
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
                <option value="e">e</option>
                <option value="f">f</option>
            </select>
        </div>
        <div style="display: flex; justify-content: space-between; padding: 25 20 10 20;">
            <div id="regions_div"></div>
            <div id="bars_div"></div>
        </div>
        <div style="display: flex; justify-content: space-between; padding: 25 20 10 20;">
            <div>
                <div style="display: flex; flex-direction: column; justify-content: space-between;">
                    <div id="search_div">
                        <select class="dropdown searchbar">
                            <option disabled selected>Vyberte z následujících</option>
                            <option value="a">a</option>
                            <option value="b">b</option>
                            <option value="c">c</option>
                            <option value="d">d</option>
                            <option value="e">e</option>
                            <option value="f">f</option>
                        </select>
                        <button class="button">Ask</button>
                        <select class="dropdown searchbar">
                            <option disabled selected>Vyberte z následujících</option>
                            <option value="a">a</option>
                            <option value="b">b</option>
                            <option value="c">c</option>
                            <option value="d">d</option>
                            <option value="e">e</option>
                            <option value="f">f</option>
                        </select>
                        <button class="button">Ask</button>
                    </div>
                    <div id="lines_div"></div>
                </div>
            </div>
            <div id="gpt_div">
                <p id="gpt_text">asdkjsadlhk</p>
            </div>
        </div>

        <script>
            google.charts.load('current', {'packages':['geochart', 'corechart', 'bar'],});
            google.charts.setOnLoadCallback(drawGeoChart);
            google.charts.setOnLoadCallback(drawLineChart);
            google.charts.setOnLoadCallback(drawBarChart);

            function drawGeoChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Country', 'Popularity'],
                    ['Praha', Math.random()],
                    ['Středočeský kraj', Math.random()],
                    ['Jihočeský kraj', Math.random()],
                    ['Plzeňský kraj', Math.random()],
                    ['Karlovarský kraj', Math.random()],
                    ['Ústecký kraj', Math.random()],
                    ['Liberecký kraj', Math.random()],
                    ['Královéhradecký kraj', Math.random()],
                    ['Pardubický kraj', Math.random()],
                    ['Vysočina', Math.random()],
                    ['Jihomoravský kraj', Math.random()],
                    ['Zlínský kraj', Math.random()],
                    ['Olomoucký kraj', Math.random()],
                    ['Moravskoslezský kraj', Math.random()],

                ]);

                var options = {
                    region: "CZ",
                    resolution: "provinces",
                    backgroundColor: "red",
                    colorAxis: {minValue: 0,  colors: ['#F4D8CD', '#F5295C']},
                    legend: "none",
                    keepAspectRatio: false
                };

                var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

                chart.draw(data, options);
            }
            function drawLineChart() {
                var data = google.visualization.arrayToDataTable([
                ['Year', 'Sales', 'Expenses'],
                ['2004',  1000,      400],
                ['2005',  1170,      460],
                ['2006',  660,       1120],
                ['2007',  1030,      540]
                ]);

                var options = {
                title: 'Company Performance',
                legend: { position: 'bottom' }
                };

                var chart = new google.visualization.LineChart(document.getElementById('lines_div'));

                chart.draw(data, options);
            }
            function drawBarChart() {
                var data = new google.visualization.DataTable();
                data.addColumn('timeofday', 'Time of Day');
                data.addColumn('number', 'Motivation Level');

                data.addRows([
                    [{v: [8, 0, 0], f: '8 am'}, 1],
                    [{v: [9, 0, 0], f: '9 am'}, 2],
                    [{v: [10, 0, 0], f:'10 am'}, 3],
                    [{v: [11, 0, 0], f: '11 am'}, 4],
                    [{v: [12, 0, 0], f: '12 pm'}, 10],
                    [{v: [13, 0, 0], f: '1 pm'}, 6],
                    [{v: [14, 0, 0], f: '2 pm'}, 7],
                    [{v: [15, 0, 0], f: '3 pm'}, 8],
                    [{v: [16, 0, 0], f: '4 pm'}, 9],
                    [{v: [17, 0, 0], f: '5 pm'}, 10],
                ]);

                var options = {
                    title: '',
                    annotations: {
                    alwaysOutside: true,
                    textStyle: {
                        fontSize: 14,
                        color: "F4D8CD",
                        auraColor: 'none'
                    }
                    },
                    hAxis: {
                    gridlines: {
                        color: "transparent"
                    },
                    title: 'Time of Day',
                    format: 'h:mm a',
                    viewWindow: {
                        min: [7, 30, 0],
                        max: [17, 30, 0]
                    },
                    titleTextStyle: {
                        color: "F4D8CD",
                        fontSize: 12
                    }
                    },
                    vAxis: {
                    title: 'Rating (scale of 1-10)',
                    gridlines: {
                        color: "transparent"
                    },
                    titleTextStyle: {
                        color: "F4D8CD",
                        fontSize: 12
                    }
                    },
                    animation: {
                    easing: "out",
                    duration: 1000,
                    startup: true
                    },
                    backgroundColor: {
                    fill: "#503653"
                    }
                };

                var chart = new google.visualization.ColumnChart(
                    document.getElementById('bars_div'));

                chart.draw(data, options);
            }
        
            $('.data_button').click(function(e) {
                $('.data_button').removeClass('selected');
                $(this).addClass('selected');
                console.log($(this))
            });
        </script>
    </body>
</html>
