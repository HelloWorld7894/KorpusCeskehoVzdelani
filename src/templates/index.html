<html>
    <head>
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>

        <link rel="stylesheet" href="/static/index.css">
        <script src="/static/index.js"></script> 
    </head>
    <body>
        <div id="regions_div" style="width: 900px; height: 500px;"></div>

        <script>
            google.charts.load('current', {'packages':['geochart'],});
            google.charts.setOnLoadCallback(drawRegionsMap);

            function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'Popularity'],
          ['Praha', Math.random()],
          ['Středočeský kraj', Math.random()],
          ['Jihočeský kraj', Math.random()],
          ['Plzeňský kraj', Math.random()],
          ['Karlovarský kraj', Math.random()],
          ['Ústecký kraj', Math.random()],
          ['Liberecký kraj', Math.random()],
          ['Královéhradecký kraj', Math.random()],
          ['Pardubický kraj', Math.random()],
          ['Vysočina', Math.random()],
          ['Jihomoravský kraj', Math.random()],
          ['Zlínský kraj', Math.random()],
          ['Olomoucký kraj', Math.random()],
          ['Moravskoslezský kraj', Math.random()],

        ]);

        var options = {
            region: "CZ",
            resolution:"provinces"
        };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
        </script>
    </body>
</html>
